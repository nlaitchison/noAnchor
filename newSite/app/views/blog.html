<div>
	<div id="header-bg">
	</div>
	<section id="blog-container">
		<article class="three columns" ng-repeat="post in blog | reverse">
			<h3>{{post.header}} {{post.$id}}</h3>
			<img src="{{post.img}}">
			<p class="date">{{post.time}}</p>
			<p> 
				{{post.text}}
			</p>
			<a href="#"><button class="grey-btn"type="button">Read More</button></a>
		</article>
	</section>

</div>
