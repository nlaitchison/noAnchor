<div ng-include src="'views/header.html'"></div>

<div>
	<div id="header-bg">
	</div>
	<section id="blog-container" class="grid-container">
		<article class="three columns blog-pre" ng-repeat="post in blog | reverse">
			<h3>{{post.header}}</h3>
			<img src="{{post.previewImg}}">
			<p class="date">{{post.time}}</p>
			<p> 
				{{post.text}}
			</p>
			<a href="#"><button class="grey-btn"type="button">Read More</button></a>
		</article>
	</section>

</div>
